<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario para recibir más info para tu perrito</h1>
    <form action="">
      <div>
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" placeholder="Ingresar Nombre">
      </div>
      <div>
          <label for="apellido">Apellido: </label>
          <input type="text" name="apellido" placeholder="Ingresar Apellido">
      </div>
      <div>
         <label for="edad">Edad: </label>
         <input type="number" name="edad" placeholder="Selecciona tu edad">
      </div>
      <div>
         <label for="contraseña">Contraseña: </label>
         <input type="password" name="contraseña" placeholder="Ingresar tu contraseña">
      </div>
      <div>
        <button>Enviar</button>
      </div>

    </form>
</body>
</html>
